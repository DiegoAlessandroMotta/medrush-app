services:
  api:
    build:
      context: .
    restart: always
    env_file:
      - .env
    volumes:
      - storage-data:/var/www/laravel-app/storage/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - dokploy-network
      - default

  worker:
    build:
      context: .
    restart: always
    env_file:
      - .env
    command: php artisan queue:work --tries=3 --timeout=600
    depends_on:
      - api
    volumes:
      - storage-data:/var/www/laravel-app/storage/app
    networks:
      - dokploy-network
      - default

  reverb:
    build:
      context: .
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/up"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: php artisan reverb:start --host=0.0.0.0 --port=9000
    depends_on:
      - api
    networks:
      - dokploy-network
      - default

volumes:
  storage-data:

networks:
  dokploy-network:
    external: true
