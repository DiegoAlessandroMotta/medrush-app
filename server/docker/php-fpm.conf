[global]
daemonize = no

[www]
user = www-data
group = www-data

listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 10
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 500

; Logs
access.log = /proc/self/fd/2
catch_workers_output = yes
decorate_workers_output = no

; Timeout para procesos largos (CSV import, route optimization)
request_terminate_timeout = 300
