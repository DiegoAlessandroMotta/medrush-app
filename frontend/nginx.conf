server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Desactivar cache para index.html, service worker y version.json
    # para asegurar que los usuarios siempre obtengan la última versión.
    location ~* (index\.html|flutter_service_worker\.js|version\.json)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    # Cachear archivos estáticos (imágenes, fuentes, JS compilado con hash)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
