name: medrush
description: "App de repartidores para MedRush - Entrega de medicamentos"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Gestión de estado
  provider: ^6.1.5
  
  # Navegación
  go_router: ^16.0.0
  
  # Cliente HTTP
  dio: ^5.9.0
  csv: ^6.0.0
  file_picker: ^10.3.1
  share_plus: ^11.1.0
  path_provider: ^2.1.4
  universal_html: ^2.2.4
  
  # Tablas con scroll
  material_table_view: ^5.5.2
  
  # Sistema de cache multiplataforma
  flutter_cache_manager: ^3.4.1
  
  # UUID generator
  uuid: ^4.3.3
  
  # Mapas y ubicación
  google_maps_flutter: ^2.12.3
  location: ^8.0.1
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  google_polyline_algorithm: ^3.1.0
  
  # Escáner de códigos de barras
  mobile_scanner: ^7.0.1
  
  # Firma digital
  signature: ^6.3.0
  
  # Cámara e imágenes
  image_picker: ^1.1.2
  photo_view: ^0.14.0
  
  # Almacenamiento seguro
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.2
  
  # Información del dispositivo
  device_info_plus: ^11.5.0
  package_info_plus: ^8.0.2
  
  # WebSockets
  web_socket_channel: ^3.0.3

  # Generación de códigos de barras
  barcode_widget: ^2.0.4
  
  # Generación de PDF
  pdf: ^3.11.3
  
  # Llamadas telefónicas
  url_launcher: ^6.3.2
  
  # Permisos
  permission_handler: ^12.0.1
  
  # UI y utilidades
  intl: ^0.20.2
  google_fonts: ^6.2.1
  lottie: ^3.3.1
  lucide_icons_flutter: ^3.1.0
  
  # Notificaciones mejoradas
  fluttertoast: ^8.2.4
  
  # Firebase
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1
  
  # Listas mejoradas y UX
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  flutter_elastic_list_view: ^0.0.3
  modal_bottom_sheet: ^3.0.0
  web_smooth_scroll: ^2.0.0

  # Gráficos para el dashboard
  fl_chart: ^1.0.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  molten_navigationbar_flutter: ^1.0.1
  flutter_snake_navigationbar: ^0.6.1
  custom_navigation_bar: ^0.8.2
  animated_bottom_navigation_bar: ^1.4.0
  flutter_svg: ^2.2.1
  http: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Generación automática de iconos
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
